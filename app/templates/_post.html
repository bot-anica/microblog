<table>
  <tr style="vertical-align: top">
    <td><img style="border-radius: 50%" src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}'s avatar"></td>
    <td>
      <p>
        <a href="{{ url_for('user', username=post.author.username) }}">
          {{ post.author.username }}
        </a>
        <span> says:<br>{{ post.body }}</span>
      </p>
    </td>
  </tr>
</table>
