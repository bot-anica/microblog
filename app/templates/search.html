{% extends 'base.html' %}

{% block content %}
  <div class="mb-6">
    <h1 class="text-xl font-semibold mb-6">{{ _('Search Results for "%(query)s"', query=query) }}</h1>

    {% include "_pagination.html" %}

    <ul class="flex flex-col gap-4 my-4">
      {% for post in posts %}
        <li>
          {% include "_post.html" %}
        </li>
      {% endfor %}
    </ul>

    {% include "_pagination.html" %}
  </div>
{% endblock %}
